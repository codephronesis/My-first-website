<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-practice</title>
</head>
<body style="padding-bottom: 3000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color: 
            lightblue;">
                div 1
            </div>
            <div style="background-color: red;">
                div 2 <p>text</p>
            </div>
    </div>
     <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: 
            lightblue;">
               100px
            </div>
            <div style="background-color:
             red;">
               100px <p>text</p>
            </div>
            <div style="background-color: 
            lightblue;">
                200px
            </div>
            <div style="background-color: red;">
               100px 
            </div>
    </div>
         <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr ;
        ">
            <div style="background-color: 
            lightblue;">
               100px
            </div>
            <div style="background-color:
             red;">
               1fr 
            </div>
    </div>
         <div style="
        display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr 2fr ;
        ">
            <div style="background-color: 
            lightblue;">
               100px
            </div>
            <div style="background-color:
             red;">
               1fr 
            </div>
            <div style="background-color: 
            lightblue;">
               2fr
            </div>
    </div>
    <div style="
        display: grid;
        margin-top: 30px;
          gap: 40px 20px;
        grid-template-columns: 1fr 1fr 1fr ;
        ">
            <div style="background-color: 
            lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color:
             red; height: 200px;">
               1fr 
            </div>
            <div style="background-color: 
            lightblue; height: 200px;">
               1fr
            </div>
            <div style="background-color:
             red; height: 200px;">
               1fr 
            </div>
             <div style="background-color: 
            lightblue; height: 200px;">
               1fr
            </div>
            <div style="background-color:
             red; height: 200px;">
               1fr 
            </div>
    </div>
   
</body>
</html>
