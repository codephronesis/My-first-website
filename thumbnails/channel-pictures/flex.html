<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-practice</title>
</head>
<body style="padding-bottom: 3000px;">
    <div style="
            display: flex;
            flex-direction: row;
        ">
         <div style="background-color:
         lightblue ; ">div1</div>
         <div style="background-color:
         lightpink;">div2<p>text</p></div>    
           
    </div>
     <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>
         <div style="background-color:
         lightpink; flex: 1;">flex1</div>    
           
    </div>
    <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
         <div style="background-color:
         lightpink; flex: 1;">flex1</div>
             
         <div style="background-color:
         lightblue ; flex: 2;">flex2</div>  
    </div>
    <div style="
            height: 72px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            justify-content: center;
        ">
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
         <div style="background-color:
         lightpink; width: 100px;">100px</div>
             
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
    </div>
    <div style="
            height: 72px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        ">
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
         <div style="background-color:
         lightpink; width: 100px;">100px</div>
             
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
    </div>
    <div style="
            height: 72px;
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
         <div style="background-color:
         lightpink; width: 100px;">100px</div>
             
         <div style="background-color:
         lightblue ; width: 100px;">100px</div>  
    </div>
</body>
</html>
